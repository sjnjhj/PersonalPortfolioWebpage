<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Personal Portfolio</title>
  </head>
  <body>
    <nav class="navbar" id="navbar">
      <header id="index"></header>
      <ul>
        <li><a class="nav-link" href="#projects"> My Projects</a></li>
        <li><a class="nav-link" href="#links">My Links</a></li>
      </ul>
    </nav>
    <div id="welcome-section">
      <h1>Holly Johnson</h1>
    </div>
    <section id="projects">
      <div>
        <h2><span>View My Projects</span></h2>
        <blockquote>
          These are all my certification projects I created from
          <a href="https://www.freecodecamp.org/">freeCodeCamp</a> Responsive
          Web Design page.
        </blockquote>
        <div class="projects-container">
          <div class="project-tile">
            <img src="images/survey-form-project copy.png" alt="survey" />
            <img src="images/tribute-page-project copy.png" alt="tribute page" />
            <img
              src="images/technical-documentation-page-project copy.png"
              alt="technical documentation page"
            />
            <img
              src="images/product-landing-page-project copy.png"
              alt="product landing page"
            />
          </div>
        </div>
      </div>
    </section>

    <section id="links">
      <div>
        <h2><span>View My GitHub</span></h2>
        <blockquote>
          You can find all final projects from the courses on my GitHub link.
        </blockquote>
        <div class="links-container">
          <i class="fa fa-github"></i>
          <button class="link-button">
            <a
              id="profile-link"
              href="https://github.com/sjnjhj"
              target="_blank"
              >sjnjhj</a
            >
          </button>
        </div>
      </div>
    </section>
  </body>
  <footer>Started HTML/CSS 2022</footer>
</html>
